    <h1>Dr. Magnificent's Art Machine!</h1>
    <div id="app">

            <h2>styles</h2>
            <button id="normal">normal style</button>
            <button id="rainbow">RAINBOW STYLE</button>
            <button id="trickle">trickle style</button>
            <button id="clear">start over</button>

                <div id="canvasDimensionDisplay"></div>
                <input type="range" 
                min="2"
                max="64"
                value="16"
                step="2"
                id="dimensionSlider">
            </div>
        </div>
